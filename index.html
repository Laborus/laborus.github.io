<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laborus</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <link rel="shortcut icon" href="./imgs/Icon.svg" type="image/x-icon" />
  </head>
  <body>
    <header>
      <div class="wrapper-header">
        <img class="logo" src="./imgs/Logo.svg" alt="Logo Laborus" />

        <div class="menu-view">
          <ul>
            <li><a href="" class="purple">Início</a></li>
            <li><a href="">Documentação API</a></li>
            <li><a href="">Time Laborus</a></li>
          </ul>
        </div>

        <div class="middle-bar">
          <form action="">
            <input type="text" placeholder="Pesquisar" name="search" />
            <button type="submit">
              <img src="./imgs/Search.svg" alt="Ícone de pesquisar" />
            </button>

            <p>Ctrl + K</p>
          </form>

          <button class="theme">
            <img src="./imgs/Sun.svg" alt="Logo do modo claro" />
          </button>
        </div>

        <div class="account">
          <a href="#" id="account-create">Criar conta</a>
          <a href="#" id="account-login">Fazer Login</a>
        </div>
      </div>
    </header>

    <main></main>

    <footer></footer>
  </body>
</html>
